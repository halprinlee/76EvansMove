<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily & Kevin Evans Moving Checklists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --success-color: #059669;
            --success-hover: #047857;
            --background-color: #F3F4F6;
            --card-background: #FFFFFF;
            --text-primary: #111827;
            --text-secondary: #4B5563;
            --text-tertiary: #6B7280;
            --border-color: #E5E7EB;
            --checkbox-size: 1.2rem;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 2rem;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-background);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.875rem;
            color: var(--text-primary);
            margin: 0;
            font-weight: 700;
        }

        .category {
            background: #F9FAFB;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
        }

        .category-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .progress {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            background: var(--card-background);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            transition: background-color 0.2s;
        }

        .checklist-item:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .checklist-item input[type="checkbox"] {
            width: var(--checkbox-size);
            height: var(--checkbox-size);
            margin-right: 0.75rem;
            border: 2px solid var(--text-tertiary);
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checklist-item input[type="checkbox"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checklist-item label {
            font-size: 0.95rem;
            color: var(--text-primary);
            cursor: pointer;
            user-select: none;
            flex: 1;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .total-progress {
            font-weight: 600;
            color: var(--text-secondary);
            background: var(--background-color);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            color: white;
            gap: 0.5rem;
        }

        .button-save {
            background-color: var(--primary-color);
        }

        .button-save:hover {
            background-color: var(--primary-hover);
        }

        .button-email {
            background-color: var(--success-color);
        }

        .button-email:hover {
            background-color: var(--success-hover);
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .button-group {
                flex-direction: column;
                width: 100%;
            }

            .button {
                width: 100%;
            }
        }

        /* Custom checkbox styling */
        .custom-checkbox {
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            user-select: none;
        }

        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: var(--checkbox-size);
            width: var(--checkbox-size);
            background-color: #fff;
            border: 2px solid var(--text-tertiary);
            border-radius: 0.25rem;
            transition: all 0.2s;
        }

        .custom-checkbox:hover input ~ .checkmark {
            border-color: var(--primary-color);
        }

        .custom-checkbox input:checked ~ .checkmark {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Toronto Moving Checklist</h1>
                <div class="button-group">
                    <span class="total-progress" id="total-progress">0% Complete</span>
                    <button class="button button-save" onclick="saveProgress()">
                        Save to File
                    </button>
                    <button class="button button-email" onclick="emailProgress()">
                        Email Progress
                    </button>
                </div>
            </div>
            <div id="checklist"></div>
        </div>
    </div>

    <script>
        // Previous JavaScript remains the same
        const categories = {
            'Government & Official': [
                'Ontario Driver\'s License/Photo ID (ServiceOntario - within 6 days)',
                'Ontario Health Card (OHIP)',
                'Vehicle Registration/License Plate Sticker',
                'Voter Registration (Elections Canada and Ontario)',
                'Canada Post Mail Forwarding',
                'Canada Revenue Agency (CRA)',
                'Toronto Public Library Card'
            ],
            'Transportation': [
                'PRESTO Card Account'
            ],
            'Banking & Financial': [
                'TD Bank Account',
                'RBC Bank Account',
                'Scotiabank Account',
                'CIBC Account',
                'BMO Account',
                'RRSP Accounts',
                'TFSA Accounts',
                'Investment Accounts'
            ],
            'Credit Cards': [
                'TD Credit Cards',
                'RBC Credit Cards',
                'AMEX Credit Cards',
                'Other Credit Cards'
            ],
            'Insurance': [
                'Auto Insurance',
                'Life Insurance'
            ],
            'Memberships & Subscriptions': [
                'Costco Membership',
                'Costco Pharmacy Profile',
                'Dexcom Account',
                'Diabetes Supply Vendors',
                'Netflix',
                'Amazon Prime',
                'Spotify',
                'Apple Services'
            ]
        };

        let checkedItems = new Set(JSON.parse(localStorage.getItem('checkedItems') || '[]'));

        function createChecklist() {
            const container = document.getElementById('checklist');
            container.innerHTML = '';

            Object.entries(categories).forEach(([categoryName, items]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const checkedCount = items.filter(item => checkedItems.has(item)).length;
                const percentage = Math.round((checkedCount / items.length) * 100);

                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <span class="category-title">${categoryName}</span>
                        <span class="progress">${percentage}% Complete</span>
                    </div>
                `;

                items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'checklist-item';
                    itemDiv.innerHTML = `
                        <label class="custom-checkbox">
                            ${item}
                            <input type="checkbox" id="${item}" ${checkedItems.has(item) ? 'checked' : ''}>
                            <span class="checkmark"></span>
                        </label>
                    `;
                    categoryDiv.appendChild(itemDiv);
                });

                container.appendChild(categoryDiv);
            });

            updateTotalProgress();
            addEventListeners();
        }

        function updateTotalProgress() {
            const totalItems = Object.values(categories).flat().length;
            const totalChecked = checkedItems.size;
            const totalPercentage = Math.round((totalChecked / totalItems) * 100);
            document.getElementById('total-progress').textContent = `${totalPercentage}% Complete`;
            return totalPercentage;
        }

        function addEventListeners() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        checkedItems.add(this.id);
                    } else {
                        checkedItems.delete(this.id);
                    }
                    localStorage.setItem('checkedItems', JSON.stringify([...checkedItems]));
                    createChecklist();
                });
            });
        }

        function saveProgress() {
            const timestamp = new Date().toISOString().split('T')[0];
            const data = {
                date: timestamp,
                checkedItems: [...checkedItems],
                categories
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `moving-checklist-${timestamp}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function emailProgress() {
            const timestamp = new Date().toLocaleString();
            const totalProgress = updateTotalProgress();
            
            let emailBody = `Moving Checklist Status - ${timestamp}\n\n`;
            emailBody += `Overall Progress: ${totalProgress}%\n\n`;
            
            Object.entries(categories).forEach(([categoryName, items]) => {
                const checkedCount = items.filter(item => checkedItems.has(item)).length;
                const percentage = Math.round((checkedCount / items.length) * 100);
                
                emailBody += `\n${categoryName} - ${percentage}% Complete:\n`;
                items.forEach(item => {
                    const status = checkedItems.has(item) ? '✓' : '☐';
                    emailBody += `${status} ${item}\n`;
                });
            });
            
            const emailSubject = `Moving Checklist Status - ${totalProgress}% Complete`;
            const mailtoLink = `mailto:?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
            
            window.location.href = mailtoLink;
        }

        createChecklist();
    </script>
</body>
</html>
